version: '2'

services:

    web:
        image: nginx:latest
        ports:
            - "8084:80"
        volumes:
            - ../phpinstajax:/app
            - ./site.conf:/etc/nginx/conf.d/default.conf
        links:
            - php

    php:
        image: php:7-fpm
        volumes:
          - ../phpinstajax:/app
